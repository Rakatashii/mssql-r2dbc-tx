
spring.application.name=r2dbc

spring.datasource.url=
spring.datasource.username=
spring.datasource.password=
#spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# The SQL dialect makes Hibernate generate better SQL for the chosen database
#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.SQLServer2012Dialect


# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# Show or not log for each sql query
spring.jpa.show-sql = false

# Hibernate ddl auto (create, create-drop, update, validate, none)
spring.jpa.hibernate.ddl-auto = validate

# Naming strategy
# = org.hibernate.cfg.ImprovedNamingStrategy

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager)

logging.level.org.hibernate.SQL=ERROR
#logging.level.org.hibernate.type=TRACE
hibernate.id.new_generator_mappings=false

exit.default.config={sng:3,sc:10,ac:0,scanTipFreq:10}

audit.r2dbc.host=sbx-clubops-exitapp.database.windows.net
audit.r2dbc.port=1433
audit.r2dbc.database=sbx-clubops-exitapp
audit.r2dbc.username=
audit.r2dbc.password=


